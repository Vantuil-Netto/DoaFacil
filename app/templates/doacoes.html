{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section id="doacoes" class="container my-5">
        <h2>Doações Disponíveis</h2>
        <div class="row">
            {% for doacao in doacoes %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ doacao.nome }}</h5>
                        <p class="card-text">Estado: {{ doacao.estado_conservacao }}</p>
                        <p class="card-text">Categoria: {{ doacao.categoria }}</p>
                        <p class="card-text">Doador: {{ doacao.doador.usuario.username }}</p>
                        <a href="{% url 'detalhes_doacao' doacao.id %}" class="btn btn-primary">Ver detalhes</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Não há doações disponíveis no momento.</p>
            {% endfor %}
        </div>
    </section>
</body>
</html>
